
<!DOCTYPE html>

<style type="text/css">
*,
*:before,
*:after {
    box-sizing: inherit;
}
html,
body {
    box-sizing: border-box;
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    overflow-x: hidden;
    overflow-y: hidden;
    font-size: 50%;
    background: rgb(255, 0, 0);

    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
}

body {
    overflow-x: hidden;
    color: rgb(0, 255, 0);
    font-family: "stevie-sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;

    line-height: 1.55em;
/*     font-weight: 400; */
    font-style: normal;
    letter-spacing: 0;
    text-rendering: optimizeLegibility;
    background: rgb(255, 255, 255);
    -webkit-tap-highlight-color: rgb(0, 255, 255);

    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    -moz-font-feature-settings: "liga" on;
}

::selection {
    text-shadow: none;
    background: rgba(70, 0, 135, 0.3);
}

a {
    color: inherit;
    text-decoration: none;
    transition: 0.4s ease;
    background-color: none;
}

a:hover {
    color: rgb(255, 245, 89);
    transition: 0.2s ease;
    outline: 0;
}

h1,
h2,

    font-weight: 700;

    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

h1 {
    font-size: 8rem;
    font-weight: 700;
    line-height: 1.05em;
}

h2 {
    font-size: 8rem;
    font-weight: 700;
    line-height: 1.05em;
    margin: 0 auto 30px;
}
    
h3 {
    font-size: 8rem;
    font-weight: 700;
    line-height: 1.05em;
}

hr {
    display: inline-block;
    margin: 35px 0 0 0;
    height: 8px;
    width: 70%;
    max-width: 100px;
    border: none;
    background: none;
}

        font-size: 4rem;
    }
}
@media (max-width: 600px) {
    nav {
        display: flex;
        flex-direction: column;
    }
    nav a {
        margin: 5px 0 0 0;
    }
}
